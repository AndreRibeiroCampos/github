<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Admin VTEX</title>

    <link type="text/css" rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="resources/bootstrap/css/bootstrap-responsive.css" />
    <link type="text/css" rel="stylesheet" href="resources/vtex/css/style.css" />
    <link rel="stylesheet" href="resources/fontawesome/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="resources/vtex/css/clientenovo.css" />
    <script src="resources/jquery/jquery.js" type="text/javascript"></script>
    <script src="resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="resources/vtex/js/admin-vtex.js" type="text/javascript"></script>
</head>
<body>
	<div class="container well" id="novocliente">
        <form class="">
            <div class="row">
                <div class="span12 page-header">
                    <div class="">
                        <h1>Novo Cliente</h1>
                    </div>    
                </div>    
            </div>
            <div class="row page-header">
                <div class="">
                    <div class="span4">
                        <h2>Dados do Cliente</h2>
                    </div>
                    <div class="">
                        <span class="pull-right"><strong>ID:</strong> <span id="idcliente">023<span> <span id="datacadastro"><strong>Data de Cadastro:</strong> terça-feira, 27 de setembro de 2011</span> <button id="ativobutton" class="btn btn-success btn-large" href="javascript:void(0);"><i class="icon-off"></i> Ativo</button></span></span>
                    </div>
                </div>
            </div> 
            <div class="row"> 
                <div class="">   
                    <div class="span10">
                        <div class="control-group">
                            <label class="control-label"><strong>Tipo</strong></label>
                            <div class="controls">
                                <label class="radio inline">
                                    <input type="radio" name="tipo" id="tipo" value="pessoafisica" checked>
                                    Pessoa Física
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="tipo" id="tipo" value="pessoajuridica">
                                    Pessoa Jurídica
                                </label>
                            </div>
                        </div>
                    </div>          
                    <div class="span5">
                        <div class="control-group">
                            <label class="control-label" for="nome">Nome *</label>
                            <div class="controls">
                                <input id="nome" class="span4" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span4">    
                        <div class="control-group">
                            <label class="control-label" for="sobrenome">Sobrenome *</label>
                            <div class="controls">
                                <input id="sobrenome" class="span3" type="text">
                            </div>
                        </div>
                    </div>
                
                    <div class="span10">
                        <div class="control-group">
                            <label class="control-label" for="apelido">Apelido</label>
                            <div class="controls">
                                <input id="apelido" class="span4" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span10">
                        <div class="control-group">
                            <label class="control-label" for="e-mail">E-mail *</label>
                            <div class="controls">
                                <input id="e-mail" class="span4" type="text">
                                <p class="help-block senha"><a href="javascript:void(0);">Atribuir senha</a></p>
                            </div>
                        </div>
                    </div> 
                    <div class="span10 ">   
                        <div class="control-group cpftop">
                            <label class="control-label" for="cpf">CPF *</label>
                            <div class="controls">
                                <input id="cpf" class="span4" type="text">
                            </div>
                        </div>
                    </div>    
                    <div class="span10">
                        <div class="control-group">
                            <label class="control-label"><strong>Sexo *</strong></label>
                            <div class="controls">
                                <label class="radio inline">
                                    <input type="radio" name="sexo" id="sexo" value="feminino" checked>
                                    feminino
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="sexo" id="sexo" value="masculino">
                                    masculino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="span10">    
                        <div class="control-group">
                            <label class="control-label" for="data-de-nascimento">Data de Nascimento *</label>
                            <div class="controls">
                                <input id="data-de-nascimento" class="span2" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span5">    
                        <div class="control-group">
                            <label class="control-label" for="telefone">Telefone</label>
                            <div class="controls">
                                <input id="telefone" class="span4" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span4">    
                        <div class="control-group">
                            <label class="control-label" for="celular">Celular</label>
                            <div class="controls">
                                <input id="celular" class="span3" type="text">
                            </div>
                        </div>
                    </div>    
                    <div class="span5"> 
                        <div class="control-group">
                            <div class="controls well well-checkbox-form">
                            <label class="checkbox inline">
                                <input id="recebe-newslettercheckbox" type="checkbox" value="sim">Recebe newsletter <i class="icon-envelope"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="span4">     
                        <div class="control-group">
                            <div class="controls well well-checkbox-form">
                            <label class="checkbox inline">
                                <input id="fraudecheckbox" type="checkbox" value="sim">Fraude <i class="icon-exclamation-sign"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="row ">
                <div class="span12 page-header">
                    <div class="">
                        <h2>Endereços Associados</h2>
                    </div>
                </div>
            </div>   
            <div class="row"> 
            <div class="span12">  
                <div class="span5"> 
                    <div class="span6">
                        <p><strong>Endereço de cobrança</strong></p>
                    </div>
                    <div class="span6">    
                        <div class="control-group">
                            <label class="control-label" for="cep">CEP</label>
                            <div class="controls">
                                <input id="cep" class="span2" type="text">
                                <span class="help-inline"><a href="http://www.buscacep.correios.com.br"  target="_blank">encontrar CEP</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="span2">     
                        <div class="control-group">                     
                            <label class="control-label">Estado</label>
                            <div class="controls docs-input-sizes">
                                <select class="span2">
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>  
                        </div>  
                    </div>
                    <div class="span2">         
                        <div class="control-group">
                            <label class="control-label" for="cidade">Cidade</label>
                            <div class="controls">
                                <input id="cidade" class="span2" type="text">
                            </div>
                        </div>
                    </div>    
                    <div class="span6">  
                        <div class="control-group">
                            <label class="control-label" for="endereço">Endereço</label>
                            <div class="controls">
                                <input id="endereço" class="span4" type="text">
                            </div>
                        </div>
                    </div>   
                    <div class="span1">   
                        <div class="control-group">
                            <label class="control-label" for="numero">Número</label>
                            <div class="controls">
                                <input id="numero" class="span1" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span1">      
                        <div class="control-group">
                            <label class="control-label" for="complemento">Complemento</label>
                            <div class="controls">
                                <input id="complemento" class="span1" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span2">  
                        <div class="control-group">
                            <label class="control-label" for="bairro">Bairro</label>
                            <div class="controls">
                                <input id="bairro" class="span2" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span5">      
                        <div class="control-group">
                            <label class="control-label" for="referencia">Referência</label>
                            <div class="controls">
                                <input id="referencia" class="span4" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span5">      
                        <div class="control-group">
                            <label class="control-label" for="telefone-cobranca">Telefone</label>
                            <div class="controls">
                                <input id="telefone-cobranca" class="span2" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="span5">      
                        <div class="control-group">
                            <div class="controls">
                            <label class="checkbox inline">
                                <input id="endere-cobranca-entrega-iguais" type="checkbox" value="sim">endereço de cobrança e de entrega são iguais.</label>
                            </div>
                        </div>
                    </div>    
                </div> 
                <div class="span5">
                    <div class="span5">
                        <p><strong>Endereço de entrega</strong></p>
                    </div>
                    <div class="span5">
                        <div class="alert alert-info">
                            <button class="close" data-dismiss="alert"></button>
                            <span>Os pedidos são entregues no endereço de cobrança.</span>
                        </div>
                    </div>    
                </div> 
            </div>
            </div>       
            <div class="row">    
                <div class="span12 page-header">
                    <div class="">
                        <h2>Observações</h2>
                    </div>
                </div>
            </div>    
                <div class="row">
                    <div class="span10"> 
                        <div class="">
                            <div class="control-group">               
                                <div class="controls">
                                    <textarea id="textarea" class="input-xlarge" rows="3" style="width: 375px; height: 87px;"></textarea>
                                </div>
                            </div> 
                        </div>
                        </span>
                            <div class="">
                                <div class="">
                                    <button class="btn btn-primary">Criar Cliente</button>
                                    <button class="btn">Cancelar</button>
                                </div>    
                            </div>
                        </span>  
                    </div>
                </div>     
            </div>  
        </form>       
    </div>  	            
</body>
</html>
